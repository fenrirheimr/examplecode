<div class="root-our-team-item">
	<div class="our-team-item">
		<img :src="getImageUrl(item.icon)" />
		<div class="column">
			<h4 class="title" v-html="item.name"></h4>
			<div class="text" v-html="item.position"></div>
			<div class="link" v-if="item.socialLinks.length > 0">
				<a :href="link.url" v-for="link in item.socialLinks" target="_blank">
					{{ link.text }}
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="24" height="24" viewBox="0 0 24 24">
						<path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" fill="#000" />
					</svg>
				</a>
			</div>
		</div>
	</div>
</div>
